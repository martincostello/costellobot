name: oats

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.gitattributes'
      - '**/*.gitignore'
      - '**/*.md'
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 3
  TERM: xterm

permissions: {}

jobs:
  oats:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      - name: Update agent configuration
        shell: pwsh
        run: |
          $nugetHome = "~/.nuget/packages"
          if (-Not (Test-Path $nugetHome)) {
            New-Item -Path $nugetHome -Type Directory -Force | Out-Null
          }
          $nugetHome = Resolve-Path $nugetHome
          "NUGET_PACKAGES=$nugetHome" >> ${env:GITHUB_ENV}

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          filter: 'tree:0'
          persist-credentials: false
          show-progress: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          cache: false
          go-version: '1.25'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24.x'

      - name: Build container
        id: build
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYROSCOPE_ARCH: 'x86_64'
          PYROSCOPE_VARIANT: 'glibc'
          # renovate: datasource=nuget depName=Pyroscope packageName=Pyroscope
          PYROSCOPE_VERSION: '0.14.1'
        run: |
          Write-Output "Downloading Pyroscope..."

          $pyroscope = (gh api "/repos/grafana/pyroscope-dotnet/releases/tags/v${env:PYROSCOPE_VERSION}-pyroscope" | ConvertFrom-Json)
          $pyroscopeAsset = $pyroscope.assets | Where-Object { $_.name -eq "pyroscope.${env:PYROSCOPE_VERSION}-${env:PYROSCOPE_VARIANT}-${env:PYROSCOPE_ARCH}.tar.gz" }
          $pyroscopeUrl = $pyroscopeAsset.browser_download_url

          $archive = Join-Path ${env:RUNNER_TEMP} "pyroscope.tar.gz"
          Invoke-WebRequest -Uri $pyroscopeUrl -OutFile $archive

          Write-Output "Extracting Pyroscope..."

          $targetPath = Join-Path ${env:GITHUB_WORKSPACE} ".pyroscope"
          New-Item -Path $targetPath -Type Directory -Force | Out-Null
          tar -xzf $archive -C $targetPath

          chmod +x (Join-Path $targetPath "Pyroscope.Linux.ApiWrapper.x64.so")
          chmod +x (Join-Path $targetPath "Pyroscope.Profiler.Native.so")

          dotnet publish ./src/Costellobot --arch x64 --os linux -p:PublishProfile=DefaultContainer -p:SetGitHubContainerPublishingOutputs=true

      - name: Tag container
        env:
          CONTAINER_TAG: ${{ steps.build.outputs.container-tag }}
          OATS_TAG: costellobot:latest
        run: docker tag "${CONTAINER_TAG}" "${OATS_TAG}"

      - name: Install OATS
        env:
          # renovate: datasource=github-releases depName=oats packageName=grafana/oats
          OATS_VERSION: v0.6.0
        run: |
          go install "github.com/grafana/oats@${OATS_VERSION}"

      - name: Run OATS
        env:
          # renovate: datasource=github-releases depName=LGTM packageName=grafana/docker-otel-lgtm
          LGTM_VERSION: '0.17.1'
        run: oats --lgtm-version="${LGTM_VERSION}" --timeout=5m ./tests/Costellobot.Oats
